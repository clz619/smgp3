#根logger
log4j.rootLogger=INFO,console,CATALINA
log4j.appender.logfile.encoding=UTF-8
#输出到控制台
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=INFO
log4j.appender.console.ImmediateFlush=true
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-5p] [%d{yyyy/MM/dd HH:mm:ss,SSS}](%r) --> [%t] %l: -%m%n
#CATALINA
log4j.appender.CATALINA=org.apache.log4j.DailyRollingFileAppender
log4j.appender.CATALINA.Threshold=INFO
log4j.appender.CATALINA.File=${user.home}/logs/dispatch/catalina.log
log4j.appender.CATALINA.DatePattern='.'yyyy-MM-dd
log4j.appender.CATALINA.layout=org.apache.log4j.PatternLayout
log4j.appender.CATALINA.layout.ConversionPattern=[%-5p] [%d{yyyy/MM/dd HH:mm:ss,SSS}](%r) --> [%t] %l: -%m%n
log4j.appender.CATALINA.append=true
#api
log4j.logger.smgp=INFO,smgp
log4j.appender.smgp=org.apache.log4j.DailyRollingFileAppender
log4j.appender.smgp.Threshold=INFO
log4j.appender.smgp.File=${user.home}/logs/smgp/smgp.log
log4j.appender.smgp.DatePattern='.'yyyy-MM-dd
log4j.appender.smgp.layout=org.apache.log4j.PatternLayout
log4j.appender.smgp.layout.ConversionPattern=[%-5p] [%d{yyyy/MM/dd HH:mm:ss,SSS}](%r) --> [%t] %l: -%m%n
log4j.appender.smgp.append=true
